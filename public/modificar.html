<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="header.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="header-placeholder"></div>
  <main class="flex-1 p-4 max-w-7xl mx-auto w-full">
    <div class="w-full max-w-2xl bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Modificar Usuario</h2>
      <form id="modificarForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-600">Usuario</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 w-full border-gray-300 rounded-md px-4 py-2 border focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-600">Nueva Clave</label>
            <input type="password" name="password" id="password"
                   class="mt-1 w-full border-gray-300 rounded-md px-4 py-2 border focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" name="email" id="email"
                   class="mt-1 w-full border-gray-300 rounded-md px-4 py-2 border focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="rol" class="block text-sm font-medium text-gray-600">Rol WordPress</label>
            <input type="text" name="rol" id="rol" value="subscriber" readonly
                   class="mt-1 w-full bg-gray-100 border-gray-300 rounded-md px-4 py-2 border">
          </div>
          <div class="md:col-span-2" id="rolesContainer">
            <!-- Selects de roles dinámicos -->
          </div>
          <div>
            <label for="cod_profesional" class="block text-sm font-medium text-gray-600">Código Profesional</label>
            <input type="text" name="cod_profesional" id="cod_profesional"
                   class="mt-1 w-full border-gray-300 rounded-md px-4 py-2 border focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-600">Nombre</label>
            <input type="text" name="nombre" id="nombre"
                   class="mt-1 w-full border-gray-300 rounded-md px-4 py-2 border focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="apellido" class="block text-sm font-medium text-gray-600">Apellido</label>
            <input type="text" name="apellido" id="apellido"
                   class="mt-1 w-full border-gray-300 rounded-md px-4 py-2 border focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="md:col-span-2">
            <label for="alias" class="block text-sm font-medium text-gray-600">Alias</label>
            <input type="text" name="alias" id="alias" readonly
                   class="mt-1 w-full bg-gray-100 border-gray-300 rounded-md px-4 py-2 border">
          </div>
        </div>
        <div class="pt-4 text-center">
          <button type="submit"
                  class="bg-yellow-600 text-white py-2 px-6 rounded-md hover:bg-yellow-700 transition duration-300">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      let rolesDisponibles = [];

      async function fetchRolesDisponibles() {
        const res = await fetch('/api/usuarios/roles_suite');
        rolesDisponibles = await res.json();
      }

      const params = new URLSearchParams(window.location.search);
      const username = params.get('username') || '';
      if (username) {
        document.getElementById('username').value = username;
      }

      function crearSelectRol(valorInicial = "") {
        const select = document.createElement('select');
        select.className = 'mt-2 mb-2 w-full border-gray-300 rounded-md px-4 py-2 border focus:ring-2 focus:ring-blue-500';
        select.name = 'roles_suite[]';

        const defaultOption = document.createElement('option');
        defaultOption.value = "";
        defaultOption.textContent = "— Seleccione un rol —";
        select.appendChild(defaultOption);

        rolesDisponibles.forEach((rol) => {
          const option = document.createElement('option');
          option.value = rol.value;
          option.textContent = rol.label;
          if (rol.value == valorInicial) option.selected = true;
          select.appendChild(option);
        });

        return select;
      }

      async function cargarRolesDelUsuario() {
        await fetchRolesDisponibles();
        const container = document.getElementById('rolesContainer');
        const res = await fetch(`/api/usuarios/${encodeURIComponent(username)}/roles_suite`);
        const dato = await res.json();
        const rolesAsignados = dato.rol_suite ? [dato.rol_suite] : [];

        rolesAsignados.forEach((rol) => {
          const select = crearSelectRol(rol);
          container.appendChild(select);
        });

        if (rolesAsignados.length === 0) {
          container.appendChild(crearSelectRol());
        }
      }

      cargarRolesDelUsuario();
    </script>

    <script>
      document.getElementById('modificarForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());
        const res = await fetch('/api/usuarios/modificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          alert('Usuario modificado correctamente');
        } else {
          alert('Error al modificar el usuario');
        }
      });
    </script>
  </main>
  <div id="footer-placeholder"></div>
</body>
</html>

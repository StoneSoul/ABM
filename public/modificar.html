<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
  <h2>Modificar Usuario</h2>
  <form id="modificarForm">
    <input type="text" name="username" placeholder="Usuario" required><br>
    <input type="password" name="password" placeholder="Nueva clave"><br>
    <input type="email" name="email" placeholder="Email"><br>
    <input type="text" name="rol" value="subscriber" readonly><br>
    <select name="rol_suite" id="rol_suite" required>
      <option value="">Cargando roles...</option>
    </select><br>    <input type="text" name="cod_profesional" placeholder="Código profesional"><br>
    <input type="text" name="cod_profesional" placeholder="Código profesional"><br>
    <input type="text" name="nombre" placeholder="Nombre"><br>
    <input type="text" name="apellido" placeholder="Apellido"><br>
    <input type="text" name="alias" placeholder="Alias"><br>
    <button type="submit">Guardar</button>
  </form>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const userParam = params.get("username");
    if (userParam) {
      fetch(`/api/usuarios/${userParam}`)
        .then((r) => r.ok ? r.json() : null)
        .then((u) => {
          if (u) {
            const form = document.getElementById('modificarForm');
            form.username.value = u.username || '';
            form.password.value = u.password || '';
            form.email.value = u.email || '';
            form.rol.value = u.rol || '';
            form.cod_profesional.value = u.cod_profesional || '';
            form.nombre.value = u.nombre || '';
            form.apellido.value = u.apellido || '';
            form.alias.value = u.alias || '';
          } else {
            document.querySelector("input[name=username]").value = userParam;
          }
        })
        .catch(() => {
          document.querySelector("input[name=username]").value = userParam;
        });
    }
    document.getElementById('modificarForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch('/api/usuarios/modificar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert('Usuario modificado');
      } else {
        alert('Error al modificar');
      }
    });
  </script>
  <script src="header.js"></script>
  <script src="logout.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
  <h2>Crear Usuario</h2>
  <form id="crearForm">
    <input type="text" name="username" placeholder="Usuario" required><br>
    <input type="password" name="password" placeholder="Clave" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="rol" value="subscriber" readonly><br>
    <select name="rol_suite" id="rol_suite" required>
      <option value="">Cargando roles...</option>
    </select><br>    <input type="text" name="cod_profesional" placeholder="CÃ³digo profesional"><br>
    <input type="text" name="nombre" placeholder="Nombre"><br>
    <input type="text" name="apellido" placeholder="Apellido"><br>
    <input type="text" name="alias" placeholder="Alias"><br>
    <button type="submit">Guardar</button>
  </form>
  </main>
  <div id="footer-placeholder"></div>
  <script type="module">
    import { cargarRolesSuite } from './cargarRolesSuite.js';

    document.addEventListener('DOMContentLoaded', () => {
      cargarRolesSuite();

      document.getElementById('crearForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());
        const res = await fetch('/api/usuarios/crear', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          alert('Usuario creado');
          e.target.reset();
        } else {
          alert('Error al crear');
        }
      });
    });
  </script>
  <script src="header.js"></script>
  <script src="logout.js"></script>
</body>
</html>
